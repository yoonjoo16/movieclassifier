<!doctype html>
<html>
  <head>
      <title>Movie Classification</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  </head>
  <body>
    <h3>Review: </h3>
    <div>{{ content }}</div>
    <h3>Prediction: </h3>
    <div>This review is <strong>{{ prediction=='positive' and 'positive' or 'negative' }}</strong></div>
    <div class="button">
        <form action="/thanks" method="post">
            <input type=submit value="Correct" name="feedback_button">
            <input type=submit value="Incorrect" name="feedback_button">
            <input type=hidden value="{{prediction}}" name="prediction">
            <input type=hidden value="{{content}}" name="review">
        </form>
    </div>
    <div class="button">
        <form action="/">
            <input type=submit value="Add review">
        </form>
    </div>
  </body>
</html>
